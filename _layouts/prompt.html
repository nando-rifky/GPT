---
layout: default
---

<a href="{{ page.caetgory.url }}"><h5 class="mt-0 mb-2">{{ page.category | replace: '-', ' ' }}</h5></a>
<h1 class="d-flex w-100 justify-content-between"><span>{{ page.title }}</span> <span class="points"> [{{ page.points }}] </span></h1>

{% if page.chall_description %}
<img style="display: none;" src="{{ page.chall_description }}" alt=" Challenge Description">
<div id="desc_modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-body">
        <img class="chall_description" src="{{ page.chall_description }}" style="max-height: 500px;"
          alt="Challenge Description">
      </div>
    </div>
  </div>
</div>
<h4>Prompt Description:
  <button id="desc_show" role="button" data-toggle="modal" data-target="#desc_modal" class="fa fa-eye"
    aria-hidden="true">
  </button>
</h4>
{% endif %}
<script>

</script>

{{content}}

<h4><a href="https://gpt.nandorifky.com/prompts">Back to Prompt List</a></h4>
<div id="share-links">
  <span id="divider-line">____</span>
  <br><br>
  <small>{{ page.date | date: "%-d %B %Y" }}</small>
  {% include tags.html %}
  <br>
  Share this prompt:&nbsp;
  <a
    href="javascript:window.open('https://www.facebook.com/sharer.php?u={{ page.url | absolute_url }}','Windows','width=650,height=350,toolbar=no,menubar=no,scrollbars=yes,resizable=yes,location=no,directories=no,status=no')"><i
      class="fa fa-facebook-official" aria-hidden="true"></i></a>&nbsp;
  <a
    href="javascript:window.open('https://twitter.com/intent/tweet?url={{ page.url | absolute_url }}&text=Prompt+for+{{ page.title }}+from+{{ page.category }}+held+on+{{ page.date | date: '%d %B %Y' }}&hashtags=ctf,prompt,{{ page.slug }},{{ page.category }},{{ page.tags | join: ','}}','Windows','width=600,height=500,toolbar=no,menubar=no,scrollbars=yes,resizable=yes,location=no,directories=no,status=no')"><i
      class="fa fa-twitter" aria-hidden="true"></i></a>&nbsp;
  <a
    href="javascript:window.open('https://www.linkedin.com/sharing/share-offsite/?url={{ page.url | absolute_url }}&text=Prompt+for+{{ page.title }}+from+{{ page.category }}+held+on+{{ page.date }}','Windows','width=650,height=350,toolbar=no,menubar=no,scrollbars=yes,resizable=yes,location=no,directories=no,status=no')"><i
      class="fa fa-linkedin" aria-hidden="true"></i></a>
</div>
